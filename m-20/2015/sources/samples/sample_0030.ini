; Пример программы, Стефанков Д.В.
; уравнение параболы y=x*x
;
! del sample_0030.lst
! del sample_0030_debug.txt
;
set console debug=sample_0030_debug.txt
de DEBUG_DUMP_REGS 1
de DEBUG_DUMP_MEM  1
;
set cpu debug
set drum debug
set cdr  debug
set lpt  debug
;
show lpt
ex LPTWIDTH
de LPTWIDTH 1
ex LPTWIDTH
ex DPTYPE 
;de DPTYPE 0
;de DPTYPE 1
de DPTYPE 2
;de DPTYPE 3
ex DPTYPE 
;set lpt NEWEXTFMT
set lpt OCTHELPFMT
show lpt
att lpt sample_0030.lst
;
load sample_0030.m20
;
ex 20-21
echo
ex 30-31
echo
ex 100-112
echo
ex -m 100-112
echo
;
echo Start
run
show queue
show time
;show throttle
ex 20-21
echo
ex 30-31
quit
