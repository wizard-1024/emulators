; Пример программы 
; А.С.Кронрод "Беседы о программировании", URSS,2001
; Программа А, стр. 231
;
! del sample_0003_debug.txt
! del sample_0003.lst
set console debug=sample_0003_debug.txt
set cpu debug
set lpt debug
de DEBUG_DUMP_REGS 1
de DEBUG_DUMP_MEM  1
;
de DPTYPE 5
att lpt sample_0003.lst
;
load sample_0003.m20
;
echo dump memory 0-27
ex 0-27
echo 
;
echo dump memory 1000-1017
ex 1000-1017
echo
;
echo disasm memory 1000-1017
ex -m 1000-1017
echo
;
echo Start
run
;
echo
;show queue
;show time
;
echo dump memory 0-27
ex 0-27
echo 
;
quit
